<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smartwatch SVG Visualization</title>
  <script src="./src/app.js" type="module" defer></script>
  <style>
    #checkboxes {
      max-height: 250px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 1rem;
      margin: 1rem 0;
      width: 320px;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      cursor: pointer;
    }
    #svg-container svg {
      max-width: 100%;
      height: auto;
      margin-top: 1rem;
    }
    #svg-container{
      font-family: sans-serif;
      width: 1024px;
      height: 1024px;
    }
    input[type="text"],
    textarea {
      width: 100%;
      max-width: 500px;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #svg-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
      width: 100%;
      max-width: 1024px;
    }

    .svg-wrapper {
      border: 1px solid #ccc;
      padding: 0.5rem;
      background: #fafafa;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    #data-output {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
    }

    .data-block {
      border: 1px solid #ccc;
      padding: 0.5rem;
      background: #f5f5f5;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>Smartwatch Health SVG Generator</h1>

  <label>
    <strong>Prompt:</strong><br />
    <input type="text" id="user-query" placeholder="e.g., How much water did I drink today?" />
  </label>

  <label>
    <strong>Constraints:</strong><br />
    <textarea id="user-constraints" rows="5" placeholder="e.g., Use a donut chart, fit within 200x200 SVG, include <desc>"></textarea>
  </label>

  <label>
    <strong>How many SVGs to generate?</strong><br />
    <input type="number" id="num-generations" min="1" value="1" />
  </label>

  <label>
    <strong>Model Provider:</strong><br />
    <select id="provider">
      <option value="openai">OpenAI (GPT-4)</option>
      <option value="anthropic">Anthropic (Claude)</option>
    </select>
  </label>

  <label>
    <strong>Your API Key:</strong><br />
    <input type="text" id="api-key" placeholder="Paste your API key here" />
  </label>

  <button id="gen-image">Generate Smartwatch Health Visualization</button>

  <div id="checkboxes"></div>

  <div id="data-output"></div>

  <div id="svg-container"></div>
</body>
</html>
