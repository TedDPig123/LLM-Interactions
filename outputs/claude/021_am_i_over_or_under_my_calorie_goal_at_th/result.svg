<svg viewBox="0 0 360 360" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="360" height="360" fill="#000000"/>
  
  <!-- Title -->
  <text x="180" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Calorie Status</text>
  
  <!-- Donut Chart -->
  <g transform="translate(180, 180)">
    <!-- Background circle -->
    <circle cx="0" cy="0" r="90" fill="none" stroke="#333333" stroke-width="40"/>
    
    <!-- Progress arc (88.3% of goal based on 3179 calories consumed) -->
    <path d="M 0,-90 A 90,90 0 1,1 -15.7,88.6" fill="none" stroke="#ff6b6b" stroke-width="40" stroke-linecap="round"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="70" fill="#000000"/>
    
    <!-- Percentage text -->
    <text x="0" y="0" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="48" font-weight="bold" dominant-baseline="middle">88%</text>
    <text x="0" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16">of goal</text>
  </g>
  
  <!-- Status indicator -->
  <g transform="translate(180, 290)">
    <rect x="-80" y="-20" width="160" height="40" rx="20" fill="#1a1a1a"/>
    <circle cx="-50" cy="0" r="8" fill="#4ade80"/>
    <text x="0" y="6" text-anchor="middle" fill="#4ade80" font-family="Arial, sans-serif" font-size="18" font-weight="500">Under Goal</text>
  </g>
  
  <!-- Calorie details -->
  <text x="180" y="340" text-anchor="middle" fill="#999999" font-family="Arial, sans-serif" font-size="14">3179 / 3600 cal</text>
</svg>