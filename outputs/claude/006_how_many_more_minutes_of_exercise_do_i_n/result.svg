<svg width="360" height="360" viewBox="0 0 360 360" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="360" height="360" fill="#000000"/>
  
  <!-- Title -->
  <text x="180" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">Daily Exercise Goal</text>
  
  <!-- Donut Chart -->
  <g transform="translate(180, 200)">
    <!-- Background circle -->
    <circle cx="0" cy="0" r="90" fill="none" stroke="#333333" stroke-width="30"/>
    
    <!-- Progress arc (87 mins of 150 mins goal = 58%) -->
    <circle cx="0" cy="0" r="90" fill="none" stroke="#00ff88" stroke-width="30"
            stroke-dasharray="327.3 565.5"
            stroke-dashoffset="141.4"
            transform="rotate(-90)"/>
    
    <!-- Center icon -->
    <g transform="translate(-30, -30)">
      <path d="M30 10 L20 20 L25 20 L25 40 L35 40 L35 20 L40 20 Z" fill="#00ff88"/>
      <circle cx="30" cy="50" r="8" fill="#00ff88"/>
    </g>
    
    <!-- Minutes completed -->
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff">87</text>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#999999">mins</text>
  </g>
  
  <!-- Remaining minutes -->
  <rect x="80" y="310" width="200" height="40" rx="20" fill="#1a1a1a"/>
  <text x="180" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ff6b6b">63 mins to go!</text>
  
  <!-- Progress percentage -->
  <text x="180" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#666666">58% complete</text>
</svg>