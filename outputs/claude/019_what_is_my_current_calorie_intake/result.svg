<svg viewBox="0 0 360 360" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="360" height="360" fill="#000000"/>
  
  <!-- Title -->
  <text x="180" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">Today's Calories</text>
  
  <!-- Main calorie number -->
  <text x="180" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ff6b6b">3,720</text>
  <text x="180" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#999999">calories consumed</text>
  
  <!-- Calorie icon -->
  <g transform="translate(180, 100)">
    <path d="M-15,-20 C-15,-10 -10,0 0,10 C10,0 15,-10 15,-20 C15,-25 10,-30 5,-25 C5,-20 0,-15 -5,-20 C-10,-25 -15,-25 -15,-20" fill="#ff6b6b" opacity="0.3"/>
  </g>
  
  <!-- Status indicator -->
  <circle cx="180" cy="260" r="8" fill="#ff6b6b"/>
  <text x="180" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#ffffff">High Intake</text>
  
  <!-- Bottom context -->
  <text x="180" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">Burned: 231 cal</text>
</svg>