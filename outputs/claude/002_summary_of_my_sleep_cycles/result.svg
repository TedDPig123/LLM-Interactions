<svg viewBox="0 0 360 360" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="360" height="360" fill="#000000"/>
  
  <!-- Title -->
  <text x="180" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">Sleep Summary</text>
  
  <!-- Moon icon -->
  <path d="M 170 70 A 15 15 0 1 0 185 85 A 12 12 0 1 1 170 70" fill="#6B7CFF" opacity="0.8"/>
  
  <!-- Sleep duration circle -->
  <circle cx="180" cy="180" r="80" fill="none" stroke="#1a1a1a" stroke-width="40"/>
  
  <!-- Sleep progress arc (9.3 hours out of recommended 8 hours) -->
  <circle cx="180" cy="180" r="80" fill="none" stroke="#6B7CFF" stroke-width="40" stroke-dasharray="502.65" stroke-dashoffset="0" transform="rotate(-90 180 180)"/>
  
  <!-- Center text -->
  <text x="180" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF">9.3</text>
  <text x="180" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#AAAAAA">hours</text>
  
  <!-- Quality indicator -->
  <rect x="120" y="250" width="120" height="8" rx="4" fill="#333333"/>
  <rect x="120" y="250" width="100" height="8" rx="4" fill="#6B7CFF"/>
  
  <text x="180" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">Great Sleep</text>
  
  <!-- Bottom stats -->
  <text x="90" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#AAAAAA">Above</text>
  <text x="90" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6B7CFF">Recommended</text>
  
  <text x="270" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#AAAAAA">Quality</text>
  <text x="270" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6B7CFF">Excellent</text>
</svg>