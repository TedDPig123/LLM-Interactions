<svg viewBox="0 0 360 360" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="360" height="360" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="180" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Dance Session Comparison</text>
  
  <!-- Bar Chart -->
  <!-- Y-axis -->
  <line x1="60" y1="80" x2="60" y2="280" stroke="#666666" stroke-width="2"/>
  
  <!-- X-axis -->
  <line x1="60" y1="280" x2="320" y2="280" stroke="#666666" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="45" y="85" text-anchor="end" fill="#999999" font-size="12">300</text>
  <text x="45" y="135" text-anchor="end" fill="#999999" font-size="12">200</text>
  <text x="45" y="185" text-anchor="end" fill="#999999" font-size="12">100</text>
  <text x="45" y="285" text-anchor="end" fill="#999999" font-size="12">0</text>
  
  <!-- Bars representing past sessions -->
  <rect x="80" y="180" width="40" height="100" fill="#4a5568" rx="4"/>
  <rect x="140" y="130" width="40" height="150" fill="#4a5568" rx="4"/>
  <rect x="200" y="160" width="40" height="120" fill="#4a5568" rx="4"/>
  
  <!-- Current session bar (highlighted) -->
  <rect x="260" y="113" width="40" height="167" fill="#ff6b6b" rx="4"/>
  
  <!-- Values on bars -->
  <text x="100" y="170" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">100</text>
  <text x="160" y="120" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">150</text>
  <text x="220" y="150" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">120</text>
  <text x="280" y="103" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">220</text>
  
  <!-- Session labels -->
  <text x="100" y="300" text-anchor="middle" fill="#999999" font-size="11">3 wks</text>
  <text x="160" y="300" text-anchor="middle" fill="#999999" font-size="11">2 wks</text>
  <text x="220" y="300" text-anchor="middle" fill="#999999" font-size="11">1 wk</text>
  <text x="280" y="300" text-anchor="middle" fill="#ff6b6b" font-size="11" font-weight="bold">Today</text>
  
  <!-- Calories label -->
  <text x="25" y="180" text-anchor="middle" fill="#999999" font-size="12" transform="rotate(-90 25 180)">Calories</text>
  
  <!-- Summary text -->
  <text x="180" y="330" text-anchor="middle" fill="#4ade80" font-size="16" font-weight="bold">+47% vs average</text>
  
  <!-- Fire icon for calories -->
  <path d="M180 340 c-5 0 -9 -4 -9 -9 c0 -3 1 -5 3 -7 c1 -1 2 -2 2 -3 c0 -1 0 -2 -1 -3 c-1 -1 -1 -2 -1 -3 c0 -2 1 -4 3 -5 c1 -1 2 -1 3 -1 c1 0 2 0 3 1 c2 1 3 3 3 5 c0 1 0 2 -1 3 c-1 1 -1 2 -1 3 c0 1 1 2 2 3 c2 2 3 4 3 7 c0 5 -4 9 -9 9" fill="#ff6b6b" transform="translate(-10, 5)"/>
</svg>