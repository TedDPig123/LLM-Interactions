<svg viewBox="0 0 360 360" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="360" height="360" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="180" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">November Goals</text>
  <text x="180" y="65" text-anchor="middle" fill="#888888" font-family="Arial, sans-serif" font-size="14">Based on October Performance</text>
  
  <!-- Goal 1: Steps -->
  <g transform="translate(60, 100)">
    <circle cx="30" cy="30" r="25" fill="#4CAF50" opacity="0.2"/>
    <path d="M30 15 L30 30 L40 40" fill="none" stroke="#4CAF50" stroke-width="3" stroke-linecap="round"/>
    <text x="70" y="25" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Steps Goal</text>
    <text x="70" y="45" fill="#4CAF50" font-family="Arial, sans-serif" font-size="16">14,500/day</text>
    <text x="70" y="62" fill="#888888" font-family="Arial, sans-serif" font-size="12">↑ 9% increase</text>
  </g>
  
  <!-- Goal 2: Workout Duration -->
  <g transform="translate(60, 180)">
    <circle cx="30" cy="30" r="25" fill="#FF9800" opacity="0.2"/>
    <rect x="20" y="20" width="20" height="20" fill="#FF9800" rx="2"/>
    <text x="70" y="25" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Strength Training</text>
    <text x="70" y="45" fill="#FF9800" font-family="Arial, sans-serif" font-size="16">55 mins/session</text>
    <text x="70" y="62" fill="#888888" font-family="Arial, sans-serif" font-size="12">↑ 15% increase</text>
  </g>
  
  <!-- Goal 3: Water Intake -->
  <g transform="translate(60, 260)">
    <circle cx="30" cy="30" r="25" fill="#2196F3" opacity="0.2"/>
    <path d="M30 15 C25 15 20 20 20 25 C20 35 30 45 30 45 C30 45 40 35 40 25 C40 20 35 15 30 15" fill="#2196F3"/>
    <text x="70" y="25" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Hydration</text>
    <text x="70" y="45" fill="#2196F3" font-family="Arial, sans-serif" font-size="16">2.5L/day</text>
    <text x="70" y="62" fill="#888888" font-family="Arial, sans-serif" font-size="12">↑ 32% increase</text>
  </g>
  
  <!-- Bottom message -->
  <text x="180" y="340" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="12">Swipe for detailed insights →</text>
</svg>