<svg viewBox="0 0 360 360" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="360" height="360" fill="#000000"/>
  
  <!-- Title -->
  <text x="180" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Sleep Trend</text>
  <text x="180" y="65" text-anchor="middle" fill="#888888" font-family="Arial, sans-serif" font-size="14">Last 7 Days</text>
  
  <!-- Bar Chart -->
  <g transform="translate(40, 100)">
    <!-- Y-axis labels -->
    <text x="-10" y="5" text-anchor="end" fill="#666666" font-size="12">10h</text>
    <text x="-10" y="55" text-anchor="end" fill="#666666" font-size="12">8h</text>
    <text x="-10" y="105" text-anchor="end" fill="#666666" font-size="12">6h</text>
    <text x="-10" y="155" text-anchor="end" fill="#666666" font-size="12">4h</text>
    
    <!-- Grid lines -->
    <line x1="0" y1="0" x2="280" y2="0" stroke="#333333" stroke-width="1"/>
    <line x1="0" y1="50" x2="280" y2="50" stroke="#333333" stroke-width="1"/>
    <line x1="0" y1="100" x2="280" y2="100" stroke="#333333" stroke-width="1"/>
    <line x1="0" y1="150" x2="280" y2="150" stroke="#333333" stroke-width="1"/>
    
    <!-- Bars (simulated data with today being 9.2 hours) -->
    <rect x="10" y="70" width="30" height="80" fill="#4a90e2" rx="4"/>
    <rect x="50" y="85" width="30" height="65" fill="#4a90e2" rx="4"/>
    <rect x="90" y="60" width="30" height="90" fill="#4a90e2" rx="4"/>
    <rect x="130" y="75" width="30" height="75" fill="#4a90e2" rx="4"/>
    <rect x="170" y="90" width="30" height="60" fill="#4a90e2" rx="4"/>
    <rect x="210" y="65" width="30" height="85" fill="#4a90e2" rx="4"/>
    <rect x="250" y="42" width="30" height="108" fill="#6bb6ff" rx="4"/> <!-- Today highlighted -->
    
    <!-- Day labels -->
    <text x="25" y="170" text-anchor="middle" fill="#666666" font-size="11">Mon</text>
    <text x="65" y="170" text-anchor="middle" fill="#666666" font-size="11">Tue</text>
    <text x="105" y="170" text-anchor="middle" fill="#666666" font-size="11">Wed</text>
    <text x="145" y="170" text-anchor="middle" fill="#666666" font-size="11">Thu</text>
    <text x="185" y="170" text-anchor="middle" fill="#666666" font-size="11">Fri</text>
    <text x="225" y="170" text-anchor="middle" fill="#666666" font-size="11">Sat</text>
    <text x="265" y="170" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold">Today</text>
  </g>
  
  <!-- Summary Stats -->
  <g transform="translate(180, 300)">
    <!-- Average -->
    <text x="-60" y="0" text-anchor="middle" fill="#666666" font-size="12">Average</text>
    <text x="-60" y="20" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold">7.4h</text>
    
    <!-- Today -->
    <text x="60" y="0" text-anchor="middle" fill="#666666" font-size="12">Today</text>
    <text x="60" y="20" text-anchor="middle" fill="#6bb6ff" font-size="18" font-weight="bold">9.2h</text>
  </g>
  
  <!-- Sleep quality indicator -->
  <circle cx="180" cy="340" r="4" fill="#4caf50"/>
  <text x="190" y="345" fill="#4caf50" font-size="12">Good Sleep</text>
</svg>