<svg viewBox="0 0 360 360" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="360" height="360" fill="#000000"/>
  
  <!-- Circular progress ring -->
  <circle cx="180" cy="180" r="120" fill="none" stroke="#1a1a1a" stroke-width="24"/>
  <circle cx="180" cy="180" r="120" fill="none" stroke="#00ff88" stroke-width="24" 
          stroke-linecap="round" stroke-dasharray="754" stroke-dashoffset="566"
          transform="rotate(-90 180 180)"/>
  
  <!-- Step icon -->
  <g transform="translate(180, 100)">
    <path d="M-15,-10 C-15,-18 -8,-25 0,-25 C8,-25 15,-18 15,-10 C15,-2 8,5 0,5 C-8,5 -15,-2 -15,-10Z" 
          fill="#00ff88"/>
    <rect x="-3" y="5" width="6" height="15" fill="#00ff88"/>
    <rect x="-5" y="20" width="10" height="4" fill="#00ff88"/>
  </g>
  
  <!-- Main step count -->
  <text x="180" y="190" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" 
        font-size="72" font-weight="bold">3,777</text>
  
  <!-- Steps label -->
  <text x="180" y="220" text-anchor="middle" fill="#888888" font-family="Arial, sans-serif" 
        font-size="18" font-weight="normal">STEPS</text>
  
  <!-- Goal progress -->
  <text x="180" y="260" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" 
        font-size="16" font-weight="normal">38% of 10,000 goal</text>
  
  <!-- Distance indicator -->
  <g transform="translate(180, 290)">
    <circle cx="-40" cy="0" r="3" fill="#666666"/>
    <text x="-20" y="5" text-anchor="start" fill="#666666" font-family="Arial, sans-serif" 
          font-size="14">13.97 km</text>
  </g>
</svg>