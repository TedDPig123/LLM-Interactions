<svg viewBox="0 0 360 360" width="360" height="360" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="360" height="360" fill="#000000"/>
  
  <!-- Title -->
  <text x="180" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Sleep Data Not Available</text>
  
  <!-- Sleep icon -->
  <g transform="translate(180, 120)">
    <circle cx="0" cy="0" r="50" fill="none" stroke="#4a5568" stroke-width="3"/>
    <path d="M -20 -10 Q -10 -20, 0 -20 Q 10 -20, 20 -10 Q 20 0, 20 10 Q 10 20, 0 20 Q -10 20, -20 10 Q -20 0, -20 -10" fill="#4a5568"/>
    <text x="0" y="8" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Z</text>
  </g>
  
  <!-- Message -->
  <text x="180" y="210" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="16">Wake events require</text>
  <text x="180" y="235" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="16">detailed sleep tracking</text>
  
  <!-- Sleep hours indicator -->
  <g transform="translate(180, 290)">
    <rect x="-80" y="-25" width="160" height="50" rx="25" fill="#1a202c" stroke="#2d3748" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif" font-size="18" font-weight="bold">7.9 hrs total</text>
  </g>
</svg>