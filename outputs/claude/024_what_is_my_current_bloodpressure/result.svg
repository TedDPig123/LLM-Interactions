<svg viewBox="0 0 360 360" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="360" height="360" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="180" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">Blood Pressure</text>
  
  <!-- No Data Available Icon -->
  <circle cx="180" cy="180" r="80" fill="none" stroke="#444444" stroke-width="8"/>
  <line x1="140" y1="140" x2="220" y2="220" stroke="#444444" stroke-width="8" stroke-linecap="round"/>
  <line x1="220" y1="140" x2="140" y2="220" stroke="#444444" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Message -->
  <text x="180" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#888888">No BP Data Available</text>
  
  <!-- Suggestion -->
  <text x="180" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">Connect BP Monitor</text>
</svg>